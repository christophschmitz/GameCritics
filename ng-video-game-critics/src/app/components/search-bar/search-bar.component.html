<div class="search-container">
  <form class="search-form" #form="ngForm" (ngSubmit)="onsubmit(form)">
    <span class="logo" routerLink="/"> GameRater </span>
    <input
      class="search-input"
      name="search"
      ngModel
      placeholder="Search 500000+ games"
    />
    <button class="search-button">Search</button>
  </form>
</div>
