<div class="game-tabs">
  <mat-tab-group mat-align-tabs="start" backgroundColor="primary"
    ><mat-tab label="About">
      <p class="game-tabs-par">Platforms: <span>PC</span></p>
      <p class="game-tabs-par">Publishers: <span>Konami</span></p>
      <p class="game-tabs-par">
        Website: <a class="game-tabs-link" href="#" target="_blank">http://</a>
      </p>
      <div class="game-description">Some game-description!</div>
      <p class="game-tabs-votes">
        <span
          ><mat-icon class="game-votes-up">thumb_up</mat-icon>
          <span class="game-votes-count">55</span>
        </span>
        <span
          ><mat-icon class="game-votes-down">thumb_down</mat-icon>
          <span class="game-votes-count">14</span>
        </span>
      </p>
    </mat-tab>
    <mat-tab label="Screenshots">
      <img
        src="https://media.rawg.io/media/games/456/456dea5e1c7e3cd07060c14e96612001.jpg"
        alt="screenshot"
        class="game-screenshot"
      />
    </mat-tab>
    <mat-tab label="Trailers">
      <video class="game-trailer" controls>
        <source
          src="https://steamcdn-a.akmaihd.net/steam/apps/256693661/movie_max.mp4"
        />
        Your Browser does not support Video tag.
      </video>
    </mat-tab>
  </mat-tab-group>
</div>
